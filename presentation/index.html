<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Guidance System - Interactive Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Assessment Form */
        .assessment-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section */
        .results-section {
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .career-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .career-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .career-rank {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .career-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .confidence {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .skill-gaps {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .skill-gaps h4 {
            color: #d97706;
            margin-bottom: 10px;
        }

        .skill-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.95rem;
        }

        .courses-list {
            list-style: none;
        }

        .courses-list li {
            background: #dbeafe;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        /* Overall Score */
        .score-card {
            grid-column: span 2;
            text-align: center;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
        }

        .overall-score {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f4f6;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            .score-card {
                grid-column: span 1;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸŽ¯ AI Career Guidance System</h1>
            <p>Discover your ideal career path with AI-powered analysis</p>
        </div>

        <!-- Assessment Form -->
        <div class="assessment-card">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2d3748;">Enter Your Profile</h2>
            <form id="assessmentForm" class="form-grid">
                <div class="form-group">
                    <label>ðŸ“Š Math Score (0-100)</label>
                    <input type="number" id="math_score" min="0" max="100" value="85" required>
                </div>
                <div class="form-group">
                    <label>ðŸ’¬ Communication Score (0-100)</label>
                    <input type="number" id="communication_score" min="0" max="100" value="80" required>
                </div>
                <div class="form-group">
                    <label>ðŸ§  Problem Solving (0-100)</label>
                    <input type="number" id="problem_solving" min="0" max="100" value="90" required>
                </div>
                <div class="form-group">
                    <label>ðŸ’» Coding Experience (Years)</label>
                    <input type="number" id="coding_experience" min="0" max="10" step="0.5" value="2" required>
                </div>
                <div class="form-group">
                    <label>ðŸŽ¨ Creativity Score (0-100)</label>
                    <input type="number" id="creativity_score" min="0" max="100" value="75" required>
                </div>
                <div class="form-group">
                    <label>ðŸ‘¥ Leadership Score (0-100)</label>
                    <input type="number" id="leadership_score" min="0" max="100" value="78" required>
                </div>
                <div class="form-group">
                    <label>ðŸ’¼ Years of Experience</label>
                    <input type="number" id="years_experience" min="0" max="20" step="0.5" value="1" required>
                </div>
            </form>
            <button class="analyze-btn" onclick="analyzeCareer()">ðŸš€ Analyze My Career Path</button>
        </div>

        <!-- Loading Animation -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>AI is analyzing your profile...</h3>
            <p>Generating personalized career recommendations</p>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="results-grid">
                <!-- Results will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Demo data (simulates Python backend response)
        const demoRecommendations = {
            top_recommendation: "Software Engineer",
            all_recommendations: [
                {
                    career: "Software Engineer",
                    confidence: "95%",
                    skill_gaps: { "Python": 15, "Data Structures": 10 },
                    courses: ["Python for Data Science", "Advanced Data Structures", "System Design Fundamentals"]
                },
                {
                    career: "Data Scientist",
                    confidence: "92%",
                    skill_gaps: { "Statistics": 20, "Machine Learning": 12 },
                    courses: ["Statistics Essentials", "ML Fundamentals", "Data Visualization with Python"]
                },
                {
                    career: "Product Manager",
                    confidence: "85%",
                    skill_gaps: { "Market Analysis": 18 },
                    courses: ["Market Research Methods", "Product Management Certification"]
                }
            ],
            user_score: 85.7
        };

        async function analyzeCareer() {
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.querySelector('.analyze-btn').disabled = true;

            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Get form data
            const userProfile = {
                math_score: parseFloat(document.getElementById('math_score').value),
                communication_score: parseFloat(document.getElementById('communication_score').value),
                problem_solving: parseFloat(document.getElementById('problem_solving').value),
                coding_experience: parseFloat(document.getElementById('coding_experience').value),
                creativity_score: parseFloat(document.getElementById('creativity_score').value),
                leadership_score: parseFloat(document.getElementById('leadership_score').value),
                years_experience: parseFloat(document.getElementById('years_experience').value)
            };

            // Simulate backend call (replace with actual Python Flask API later)
            const recommendations = demoRecommendations;

            // Hide loading, show results
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            document.querySelector('.analyze-btn').disabled = false;

            displayResults(recommendations);
        }

        function displayResults(recommendations) {
            const resultsGrid = document.querySelector('.results-grid');
            resultsGrid.innerHTML = '';

            // Top 3 career cards
            recommendations.all_recommendations.slice(0, 3).forEach((rec, index) => {
                const careerCard = document.createElement('div');
                careerCard.className = 'career-card';
                careerCard.innerHTML = `
                    <div class="career-rank">${index + 1}Âº</div>
                    <div class="career-title">${rec.career}</div>
                    <div class="confidence">${rec.confidence} Match</div>

                    ${Object.keys(rec.skill_gaps).length > 0 ? `
                        <div class="skill-gaps">
                            <h4>ðŸŽ¯ Skill Gaps to Fill:</h4>
                            ${Object.entries(rec.skill_gaps).map(([skill, gap]) =>
                                `<div class="skill-item">
                                    <span>${skill}</span>
                                    <span>${gap} points</span>
                                </div>`
                            ).join('')}
                        </div>
                    ` : '<p style="color: #059669; font-weight: 600;">âœ… No major skill gaps!</p>'}

                    <h4>ðŸ“š Recommended Courses:</h4>
                    <ul class="courses-list">
                        ${rec.courses.map(course => `<li>${course}</li>`).join('')}
                    </ul>
                `;
                resultsGrid.appendChild(careerCard);
            });

            // Overall score card
            const scoreCard = document.createElement('div');
            scoreCard.className = 'score-card';
            scoreCard.innerHTML = `
                <div class="overall-score">${recommendations.user_score.toFixed(1)}%</div>
                <h3>Overall Profile Strength</h3>
                <p>Your skills and experience make you an excellent candidate for tech careers!</p>
            `;
            resultsGrid.appendChild(scoreCard);
        }

        // Allow Enter key to submit form
        document.getElementById('assessmentForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeCareer();
            }
        });

        // Pre-fill with sample data on load
        window.onload = function() {
            console.log('ðŸŽ¯ AI Career Guidance System Frontend Loaded!');
            console.log('ðŸ’¡ Enter your profile and click "Analyze My Career Path"');
        };
    </script>
</body>
</html>
